[mypy]
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
check_untyped_defs = True
warn_redundant_casts = True
warn_unused_ignores = True

# Per-module options
[mypy-tvDatafeed]
ignore_missing_imports = True

[mypy-borsapy]
ignore_missing_imports = True

[mypy-finpy]
ignore_missing_imports = True

[mypy-pyqtgraph.*]
ignore_missing_imports = True

[mypy-PyQt5.*]
ignore_missing_imports = True

[mypy-talib]
ignore_missing_imports = True
